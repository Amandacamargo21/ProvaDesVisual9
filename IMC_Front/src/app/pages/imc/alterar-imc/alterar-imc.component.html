<mat-card class="container">
  <mat-card-header>
    <mat-card-title> Cadastrar IMC </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field id="Peso" class="input">
      <mat-label for="Peso">Peso:</mat-label>
      <input
        matInput
        type="text"
        placeholder="Quilos.gramas"
        id="txtValor"
        [(ngModel)]="imc.peso"
      />
    </mat-form-field>
    <mat-form-field class="input" id="Altura">
      <mat-label for="Altura">Altura:</mat-label>
      <input
        matInput
        type="text"
        placeholder="Altura.centÃ­metros"
        name="Altura"
        [(ngModel)]="imc.altura"
      />
    </mat-form-field>
  </mat-card-content>

  <button mat-raised-button color="warn" id="btnAlterar" (click)="alterar()">
    Salvar
  </button>
</mat-card>
